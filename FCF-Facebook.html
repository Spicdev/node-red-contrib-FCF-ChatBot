<script type="text/javascript">
  RED.nodes.registerType('FCF-facebook-send', {
    category: 'FCF',
    color: '#FFCC66',
    defaults: {
      bot: {
        value: "",
        type: 'FCF-facebook-node',
        required: true
      },
      track: {
        value: false
      },
      outputs: {
        value: 0
      }
    },
    inputs: 1,
    outputs: 0,
    icon: 'chatbot-sender.png',
    paletteLabel: 'Facebook Out',
    label: function () {
      return "Facebook Out";
    },
    oneditsave: function () {
      var track = $('#node-input-track').is(':checked');
      this.outputs = track ? 1 : 0;
    }
  });

</script>
