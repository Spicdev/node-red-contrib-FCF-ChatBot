<script type="text/javascript">
  RED.nodes.registerType('FCF-Dispatcher', {
    category: 'FCF',
    color: '#A6BBCF',
    defaults: {
      rules: {
        value: [{
          topic: ''
        }]
      },
      token: {
        value: ""
      },
      outputs: {
        value: 1
      }
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: 'Dispatcher',
    icon: 'template.png',
    label: function () {
      return 'Dispatcher';
    },
    oneditsave: function () {
      var rules = $('#node-input-rule-container').editableList('items');
      var node = this;
      node.rules = [];
      rules.each(function (i) {
        var rule = $(this);
        var topic = rule.find('input').val();
        if (topic != null && topic != '') {
          node.rules.push({
            topic: topic
          });
        }
      });
      this.outputs = node.rules.length;
    },
    oneditprepare: function () {
      var node = this;
      $("#node-input-rule-container").css('min-height', '250px').css('min-width', '450px').editableList({
        addItem: function (container, i, opt) {
          var rule = opt;
          var row = $('<div/>').appendTo(container);
          var selectField = $('<input/>', {
              style: "width:80%; margin-left: 5px; text-align: left;"
            })
            .attr('placeholder', 'Action Value')
            .attr('type', 'text')
            .appendTo(row);
          if (rule.topic != null) {
            selectField.val(rule.topic);
          }
          var finalspan = $('<span/>', {
            style: "float: right;margin-top: 6px;"
          }).appendTo(row);
          finalspan.append('&nbsp;&#8594; <span class="node-input-rule-index">' + (i + 1) + '</span>');
        },
        removeItem: function (opt) {
          var rules = $('#node-input-rule-container').editableList('items');
          rules.each(function (i) {
            $(this).find('.node-input-rule-index').html(i + 1);
          });
        },
        sortItems: function () {
          var rules = $('#node-input-rule-container').editableList('items');
          rules.each(function (i) {
            $(this).find('.node-input-rule-index').html(i + 1);
          });
        },
        sortable: true,
        removable: true
      });
      for (var i = 0; i < node.rules.length; i++) {
        var rule = this.rules[i];
        $('#node-input-rule-container').editableList('addItem', rule);
      }
    }
  });
</script>

<script type="text/x-red" data-template-name="FCF-Dispatcher">
  <div class="form-row">
     <label for="node-input-token"><i class="icon-tag"></i> Api.ai Token</label>
     <input type="text" id="node-input-token">
 </div>
 <div class="form-row">
    <label for="node-input-name" style="width:100%;"><i class="fa fa-tag"></i> Action Value：</label>
  </div>
  <div class="form-row node-input-rule-container-row">
    <ol id="node-input-rule-container"></ol>
  </div>
  <div style="max-width: 460px;font-size: 12px;color: #999999;line-height: 14px;clear:both;margin-top:5px;">
    
  </div>
</script>

  </p>
</script>
