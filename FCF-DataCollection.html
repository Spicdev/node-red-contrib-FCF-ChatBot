<script type="text/javascript">
    RED.nodes.registerType("FCF-DataCollection", {
        category: "FCF",
        color: "#FDF0C2",
        defaults: {
            rules: {
                value: [{
                    messageContent: "",
                    variableName: ""
                }]
            },
            collect: {
                value: "query"
            },
            whetherToSendLocation: {
                value: false
            }
        },
        inputs: 1,
        outputs: 2,
        paletteLabel: "Data Collection",
        icon: "db.png",
        label: function () {
            return "Data Collection";
        },
        oneditsave: function () {
            var rules = $("#node-input-rule-container").editableList("items");
            var whetherToSendLocation = $("#node-input-whetherToSendLocation").is(":checked");
            var node = this;
            node.whetherToSendLocation = whetherToSendLocation;
            node.rules = [];
            rules.each(function (i) {
                var rule = $(this);
                var messageContent = rule.find("#input1").val();
                var variableName = rule.find("#input2").val();
                if (messageContent != null && messageContent != "" && variableName != null && variableName != "") {
                    node.rules.push({
                        messageContent: messageContent,
                        variableName: variableName
                    });
                }
            });
        },
        oneditprepare: function () {
            var node = this;
            $("#node-input-rule-container").css("min-height", "250px").css("min-width", "450px").editableList({
                addItem: function (container, i, opt) {
                    var rule = opt;
                    var row = $("<div/>").appendTo(container);
                    var selectField = $("<input/>", {
                        style: "width:80%; margin-left: 5px; text-align: left;",
                        id: "input1"
                    })
                        .attr("placeholder", "Message Content")
                        .attr("type", "text")
                        .appendTo(row);

                    var selectField2 = $("<input/>", {
                        style: "width:80%; margin-left: 5px; text-align: left;",
                        id: "input2"
                    })
                        .attr("placeholder", "Variable Name")
                        .attr("type", "text")
                        .appendTo(row);

                    if (rule.messageContent != null) {
                        selectField.val(rule.messageContent);
                    }
                    if (rule.variableName != null) {
                        selectField2.val(rule.variableName);
                    }
                    var finalspan = $("<span/>", {
                        style: "float: right;margin-top: 6px;"
                    }).appendTo(row);
                },
                removeItem: function (opt) {
                    var rules = $("#node-input-rule-container").editableList("items");
                    rules.each(function (i) {
                        $(this).find(".node-input-rule-index").html(i + 1);
                    });
                },
                sortItems: function () {
                    var rules = $("#node-input-rule-container").editableList("items");
                    rules.each(function (i) {
                        $(this).find(".node-input-rule-index").html(i + 1);
                    });
                },
                sortable: true,
                removable: true
            });
            for (var i = 0; i < node.rules.length; i++) {
                var rule = this.rules[i];
                $("#node-input-rule-container").editableList("addItem", rule);
            }
        }
    });
</script>

<script type="text/x-red" data-template-name="FCF-DataCollection">
    <div class="form-row">
        <label for="node-input-collect">
            <i class="fa fa-tasks"></i> Data Type</span>
        </label>
        <select type="text" id="node-input-collect" style="width:70%;">
            <option value="query">Query</option>
            <option value="userData">User Data</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name" style="width:100%;">
            <i class="fa fa-tag"></i> Message Content and Variable Name：</label>
    </div>
    <div class="form-row node-input-rule-container-row">
        <ol id="node-input-rule-container"></ol>
    </div>
    <div style="max-width: 460px;font-size: 12px;color: #999999;line-height: 14px;clear:both;margin-top:5px;">
    </div>
    <div class="form-row">
        <label for="node-input-whetherToSendLocation" style="width:50%;><i class="icon-envelope"></i> 是否收集位置：</label>
        <input type="checkbox" value="true" id="node-input-whetherToSendLocation">
    </div>
</script>

<script type="text/x-red" data-help-name="FCF-DataCollection">
    <p>
        用來收集使用者所輸入的資料
    </p>
</script>
