<script type="text/javascript">
    RED.nodes.registerType("UI-In", {
        category: "FCF",
        color: "#FFCC66",
        defaults: {
            name: {
                value: ""
            },
            method: {
                value: "get", required: true
            },
            webhookConfig: {
                value: "",
                type: "FCF-FacebookMessengerWebhookConfig",
                required: true
            }
        },
        inputs: 0,
        outputs: 1,
        icon: "white-globe.png",
        label: function () {
            return "New Facebook In";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            var root = RED.settings.httpNodeRoot;
            if (root.slice(-1) == "/") {
                root = root.slice(0, -1);
            }
            if (root == "") {
                $("#node-input-tip").hide();
            } else {
                $("#node-input-path").html(root);
                $("#node-input-tip").show();
            }
            if (!RED.nodes.getType("swagger-doc")) {
                $(".row-swagger-doc").hide();
            }
        }
    });
    var headerTypes = [
        { value: "content-type", label: "Content-Type", hasValue: false },
        { value: "location", label: "Location", hasValue: false },
        { value: "other", label: RED._("node-red:httpin.label.other"), icon: "red/images/typedInput/az.png" }
    ]
    var contentTypes = [
        { value: "application/json", label: "application/json", hasValue: false },
        { value: "application/xml", label: "application/xml", hasValue: false },
        { value: "text/css", label: "text/css", hasValue: false },
        { value: "text/html", label: "text/html", hasValue: false },
        { value: "text/plain", label: "text/plain", hasValue: false },
        { value: "image/gif", label: "image/gif", hasValue: false },
        { value: "image/png", label: "image/png", hasValue: false },
        { value: "other", label: RED._("node-red:httpin.label.other"), icon: "red/images/typedInput/az.png" }
    ];
</script>
<script type="text/x-red" data-template-name="UI-In">
    <div class="form-row" style="margin-top:25px;">
        <label for="node-input-webhookConfig" style="display:block;width:100%;"><i class="icon-bookmark"></i>Webhook Config：</label>
        <input type="text" id="node-input-webhookConfig" placeholder="webhookConfig">
    </div>
</script>
<script type="text/x-red" data-help-name="UI-In">
    此節點用來設置驗證Webhook的資料，及接收Messenger的訊息。
</script>
